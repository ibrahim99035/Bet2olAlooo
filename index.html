<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/solarIcon.png" type="image/x-icon">
    <title>Solar Pannel for Ghoazayel</title>
</head>
<body>
    <h1>حاجة بتقول ألووو لأجل عيون الباشمهندس عبدالرحمن غزيل</h1>
    <div class="centered-container">
        <img src="assets/solarIcon.png" alt="solar icon" id="solarIcon"> <br>
        
    </div>
    <div class="para">اضغط هنا, مد ايدك متتكسفش</div>
    <div id="ringpopup" class="popup">
        <div id="doggy">
            <img src="assets/tenor.gif" alt="">
        </div>
        
        <div id="audio-player-container">
            <audio src="assets/hello.mp3" preload="metadata" loop></audio>
            <p>ألووو أهو يا عبدو</p>
            <button id="play-icon"></button>
            <span id="current-time" class="time">0:00</span>
            <input type="range" id="seek-slider" max="100" value="0">
            <span id="duration" class="time">0:00</span>
            <output id="volume-output">100</output>
            <input type="range" id="volume-slider" max="100" value="100">
            <button id="mute-icon"></button>
        </div>
        <div id="closeDiv">
            <button onclick="closePopup()" class="popupclose" id="closeButton">Close</button>
        </div>
    </div>

    <div id="overlay" class="overlay"></div>

    <script src="app.js"></script>
    <script type="module" src="animation.js"></script>
</body>
</html>
